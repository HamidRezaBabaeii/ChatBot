<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UUT Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>UUT Chatbot</h1>
    <div id="chat-box" class="chat-box"></div>
    <div class="input-container">
      <input id="message-input" class="message-input" type="text" placeholder="Type your message..." />
      <button class="send-button" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const messageInput = document.getElementById('message-input');
      const chatBox = document.getElementById('chat-box');
      const userMessage = messageInput.value.trim();

      if (!userMessage) return;

      // Display user message
      const userMessageDiv = document.createElement('div');
      userMessageDiv.className = 'message user';
      userMessageDiv.textContent = `You: ${userMessage}`;
      chatBox.appendChild(userMessageDiv);

      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: userMessage }),
        });

        const data = await response.json();

        // Display bot response
        const botMessageDiv = document.createElement('div');
        botMessageDiv.className = 'message bot';
        botMessageDiv.textContent = `Bot: ${data.reply}`;
        chatBox.appendChild(botMessageDiv);

        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (error) {
        console.error('Error:', error);
        const errorMessageDiv = document.createElement('div');
        errorMessageDiv.className = 'message bot error';
        errorMessageDiv.textContent = 'Error: Unable to get a response!';
        chatBox.appendChild(errorMessageDiv);
      }

      messageInput.value = '';
    }
  </script>
</body>
</html>
