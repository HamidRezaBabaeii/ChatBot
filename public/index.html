<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UUT Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bubbles">
    <div class="bubble" style="left: 10%; animation-duration: 12s; animation-delay: 0s;"></div>
    <div class="bubble" style="left: 30%; animation-duration: 15s; animation-delay: 2s;"></div>
    <div class="bubble" style="left: 50%; animation-duration: 10s; animation-delay: 4s;"></div>
    <div class="bubble" style="left: 70%; animation-duration: 18s; animation-delay: 1s;"></div>
    <div class="bubble" style="left: 90%; animation-duration: 14s; animation-delay: 3s;"></div>
  </div>

  <div class="container">
    <h1 style="text-align: center; color: white;">UUT Chatbot</h1>
    <div id="chat-box" class="chat-box"></div>
    <div class="input-container">
      <input id="message-input" class="message-input" type="text" placeholder="Type your message..." />
      <button class="send-button" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
